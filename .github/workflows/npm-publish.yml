name: NPM Publish

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 12 3 1,4,7,10 *'  # 3rd day of Jan/Apr/Jul/Oct at 12:00 UTC (quarterly)
  workflow_dispatch:

permissions:
  contents: write
  id-token: write  # Required for npm provenance

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'latest'
          registry-url: https://registry.npmjs.org/
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.email "labeg@mail.ru"
          git config --global user.name "Eugene Labutin"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build packages
        run: npm run build

      - name: Create release
        run: npm run release

      - name: Push changes and tags
        run: git push && git push --tags

      - name: Copy README to package
        run: cp README.md packages/reca/README.md

      - name: Publish to NPM
        run: npm publish --provenance --access public -w packages/reca
